<div class="container">
  <input type="text" name="imageName" placeholder="Search by photo title" [(ngModel)]="query">
  <div class="row" *ngIf="posts" 
    infinite-scroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="20"
    (scrolled)="onScrollDown()">
    <div class="column" *ngFor="let post of posts.items | filter:query" >
      <app-post [post]=post></app-post>
    </div>
  </div>
</div>
